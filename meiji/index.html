<script src="https://cdn.bootcss.com/wow/1.1.2/wow.min.js"></script>
<script type="text/javascript">
	function check(e) {
		var re = /^\d+(?=\.{0,1}\d+$|$)/
		if(e.value != "") {
			if(!re.test(e.value)) {
				api.toast({
					msg: "请输入正确的数字"
				})
				e.value = "";
				e.focus();
			}
		}
	}
	function init() {
		var scale = 1;
		var maxWidth = 1910;
		curHeight = [];
		var currentWidth = $(window).innerWidth() < 1200 ? 1200 : $(window).innerWidth();
		scale = parseFloat(currentWidth / maxWidth).toFixed(2);
		for (var x = 0; x < $('.scale-box').length; x++) {
			$('.scale-box').eq(x).css({
				zoom: scale
			})
		}
		scrollLenth = $('.section').length;
		var h = -100;
		curHeight.push(h)
		for (var i = 0; i < scrollLenth; i++) {
			h += $('.section').eq(i).innerHeight();
			curHeight.push(h)
		}
		curHeight.push(30000);
		new WOW().init({ offset: 50 })
	}

	init();
	$(function () {

		// 提交按钮
		$('.summit').on('click', function (e) {
			e.preventDefault();
			var username = $('.username').val();
			var telphone = $('.telphone').val();
			if ( username == '' ) {
				alert('姓名不能为空');
				return false;
			}
			if ( telphone == '' || !(telphone.match(/^1[34578]\d{9}$/)) ) {
				alert('请输入正确的电话！')
				return false;
			}
		})
		
		// 导航栏按钮
		$('#menu li a').click(function (e) {
			e.preventDefault();
			var i = $(this).data('index');
			$('body,html').animate({
				scrollTop: curHeight[i]
			}, 600, function () {
				flag = true;
			})
		})

		$(window).scroll(function (event) {
			var windStop = $(this).scrollTop();
			if (windStop > 100) {
				$('#menu').addClass('light_active');
			} else {
				$('#menu').removeClass('light_active');
			}
			for (var j = 0; j < curHeight.length; j++) {
				var h1 = curHeight[j];
				var h2 = curHeight[j + 1];
				if (h1 <= windStop && windStop < h2 && h2) {
					$('#menu li').removeClass('active').eq(j).addClass('active');
					flag = false
					return;
				}
			}
		})


		$(window).resize(function () {
			init();
		})

		$('.summit').on('click', function () {
			console.log('summit');
		})

	})

</script>
